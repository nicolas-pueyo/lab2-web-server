<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Algo salió mal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .error-container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .error-container p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>¡Vaya! Algo salió mal.</h1>
    <p>La página que buscas no está disponible o el enlace es incorrecto.</p>
    <p>Por favor, intenta una de las siguientes opciones:</p>
    <a href="/" class="button">Volver al inicio</a>  </div>
</body>
</html>
